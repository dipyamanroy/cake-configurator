<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Configurator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-panel">
            <h1>Cake Configurator</h1>
            <form id="cake-form">
                <label>
                    Type:
                    <select id="cakeType">
                        <option value="">--Select--</option>
                        <option value="birthday">Birthday</option>
                        <option value="wedding">Wedding</option>
                        <option value="cupcake">Cupcake</option>
                    </select>
                </label>

                <label>
                    Size:
                    <select id="size">
                        <option value="">--Select--</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="tiered">Tiered</option>
                    </select>
                </label>

                <label>
                    Layers:
                    <select id="layers">
                        <option value="">--Select--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </label>

                <label>
                    Flavor:
                    <select id="flavor">
                        <option value="">--Select--</option>
                        <option value="vanilla">Vanilla</option>
                        <option value="chocolate">Chocolate</option>
                        <option value="strawberry">Strawberry</option>
                        <option value="red velvet">Red Velvet</option>
                        <option value="lemon">Lemon</option>
                    </select>
                </label>

                <label>
                    Filling:
                    <select id="filling">
                        <option value="">--Select--</option>
                        <option value="none">None</option>
                        <option value="cream">Cream</option>
                        <option value="jam">Jam</option>
                        <option value="ganache">Ganache</option>
                    </select>
                </label>

                <label>
                    Icing:
                    <select id="icing">
                        <option value="">--Select--</option>
                        <option value="buttercream">Buttercream</option>
                        <option value="fondant">Fondant</option>
                        <option value="chocolate glaze">Chocolate Glaze</option>
                    </select>
                </label>

                <fieldset>
                    <legend>Toppings</legend>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="sprinkles" value="sprinkles" class="topping" />
                            <label for="sprinkles">Sprinkles</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="cherries" value="cherries" class="topping" />
                            <label for="cherries">Cherries</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="nuts" value="nuts" class="topping" />
                            <label for="nuts">Nuts</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="berries" value="berries" class="topping" />
                            <label for="berries">Berries</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="chocolate-chips" value="chocolate chips" class="topping" />
                            <label for="chocolate-chips">Chocolate Chips</label>
                        </div>
                    </div>
                </fieldset>

                <label id="weddingStyleWrapper" style="display: none;">
                    Wedding Style:
                    <select id="weddingStyle">
                        <option value="">--Select--</option>
                        <option value="classic">Classic</option>
                        <option value="romantic">Romantic</option>
                        <option value="modern">Modern</option>
                    </select>
                </label>

                <label>
                    Allergies:
                    <select id="allergies">
                        <option value="">--Select--</option>
                        <option value="none">None</option>
                        <option value="nuts">Nuts</option>
                        <option value="gluten">Gluten</option>
                        <option value="dairy">Dairy</option>
                    </select>
                </label>
            </form>
        </div>

        <div class="chat-panel">
            <h2>Your Cake Creation</h2>

            <div class="cake-preview">
                <div class="cake-image"></div>
                <div class="cake-specs">
                    <h3>Current Selection</h3>
                    <div class="cake-spec-row">
                        <div class="spec-label">Type:</div>
                        <div class="spec-value" id="spec-type">Not selected</div>
                    </div>
                    <div class="cake-spec-row">
                        <div class="spec-label">Size:</div>
                        <div class="spec-value" id="spec-size">Not selected</div>
                    </div>
                    <div class="cake-spec-row">
                        <div class="spec-label">Flavor:</div>
                        <div class="spec-value" id="spec-flavor">Not selected</div>
                    </div>

                    <h3>Price Breakdown</h3>
                    <div id="price-table-container"></div>
                    </div>

            </div>

            <h2>Chat Assistance</h2>
            <div class="chat-box" id="chat-box">
                <div class="chat-entry bot-message">Welcome to our cake configurator! How can I help you create your perfect cake today?</div>
            </div>

            <div class="chat-controls">
                <input type="text" id="chat-input" placeholder="Describe your cake or ask a question..." />
                <button onclick="sendToChatbot()">Send</button>
            </div>
        </div>
    </div>

    <!-- Link to external JS file -->
    <script src="script.js"></script>
</body>

</html>
