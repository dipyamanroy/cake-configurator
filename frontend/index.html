<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />

        <meta charset="UTF-8" />
        <title>Cake Configurator</title>
        <style>
            body {
                font-family: Arial;
                padding: 20px;
            }
            select,
            input[type="checkbox"] {
                margin: 5px;
            }
            .chat-box {
                border: 1px solid #ccc;
                padding: 10px;
                max-width: 500px;
                height: 200px;
                overflow-y: auto;
            }
            .chat-entry {
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <h1>üç∞ Cake Configurator</h1>

        <form id="cake-form">
            <label
                >Type:
                <select id="cakeType">
                    <option value="">--Select--</option>
                    <option value="birthday">Birthday</option>
                    <option value="wedding">Wedding</option>
                    <option value="cupcake">Cupcake</option>
                </select> </label
            ><br />

            <label
                >Flavor:
                <select id="flavor">
                    <option value="">--Select--</option>
                    <option value="vanilla">Vanilla</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="strawberry">Strawberry</option>
                </select> </label
            ><br />

            <fieldset>
                <legend>Toppings</legend>
                <label
                    ><input type="checkbox" value="sprinkles" class="topping" />
                    Sprinkles</label
                >
                <label
                    ><input type="checkbox" value="cherries" class="topping" />
                    Cherries</label
                >
                <label
                    ><input type="checkbox" value="nuts" class="topping" />
                    Nuts</label
                >
            </fieldset>

            <label
                >Decoration:
                <select id="decor">
                    <option value="">--Select--</option>
                    <option value="simple">Simple</option>
                    <option value="fancy">Fancy</option>
                    <option value="themed">Themed</option>
                </select> </label
            ><br />
        </form>

        <h2>üí¨ Chat with the Cake Bot</h2>
        <div class="chat-box" id="chat-box"></div>
        <input
            type="text"
            id="chat-input"
            placeholder="Describe your cake..."
        />
        <button onclick="sendToChatbot()">Send</button>

        <script src="script.js"></script>
    </body>
</html>
